{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Django-JChart - DEMO PAGE</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <style type="text/css">
        body {
            position: relative;
        }

        p {
            margin: 1em 0;
        }

        h4, h5 {
            margin-top: 1.5em;
        }

        .nav-title {
            padding-right: 17px;
            text-align: right;
        }

        canvas {
            margin-bottom: 20px;
        }

        .section-title.first {
            margin-top: 10px;
        }

        .fragment-link {
            color: #333538;
            position: relative;
        }

        .fragment-link:hover,
        .fragment-link:active,
        .fragment-link:focus {
            text-decoration: none;
            color: inherit;
        }

        .fragment-link:hover:before {
            color: #333538;
        }

        .fragment-link:before {
            content: '#';
            color: rgba(51, 53, 56, 0.1);
            transition: color 100ms ease-out;
            position: absolute;
            left: -1.4rem;
        }


        /* sidebar */
        .bs-docs-sidebar {
            text-align: right;
        }

        /* all links */
        .bs-docs-sidebar .nav>li>a {
            font-size: 14px;
            font-weight: 500;
            color: black;
            border-right: 2px solid rgba(255, 255, 255, 0);
        }

        /* nested links */
        .bs-docs-sidebar .nav .nav>li>a {
            font-size: 12px;
            font-weight: 400;
            padding: 4px 15px 4px 0;
            font-size: 13px;
        }

        /* active & hover links */
        .bs-docs-sidebar .nav>.active>a, 
        .bs-docs-sidebar .nav>li>a:hover, 
        .bs-docs-sidebar .nav>li>a:focus {
            background-color: transparent;
            color: rgba(255, 99, 132, 1.0);
        }
        /* all active links */
        .bs-docs-sidebar .nav>.active>a, 
        .bs-docs-sidebar .nav>.active:hover>a,
        .bs-docs-sidebar .nav>.active:focus>a {
            font-weight: 700;
            color: rgba(255, 99, 132, 1.0);
            border-right: 2px solid rgb(255, 99, 132);
        }
        /* nested active links */
        .bs-docs-sidebar .nav .nav>.active>a, 
        .bs-docs-sidebar .nav .nav>.active:hover>a,
        .bs-docs-sidebar .nav .nav>.active:focus>a {
            font-weight: 500;
        }

        /* hide inactive nested list */
        .bs-docs-sidebar .nav ul.nav {
            display: none;           
        }
        /* show active nested list */
        .bs-docs-sidebar .nav>.active>ul.nav {
            display: block;           
        }

    </style>
</head>
<body data-spy="scroll" data-target="#sidebar">
<div class="container">
    <div class="row">
        <div class="col-md-2" >
            <div data-spy="affix" class="hidden-print hidden-sm hidden-xs">    
                {% include "sub/nav.html" %}
            </div>
        </div>

        <div class="col-md-10 col-lg-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<a href="https://github.com/matthisk/django-jchart"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/components/prism-python.min.js"></script>

{% if not debug %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-28495813-10', 'auto');

</body>
</html>
